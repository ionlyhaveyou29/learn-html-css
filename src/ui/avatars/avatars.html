<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아바타</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />

    <link rel="stylesheet" href="/src/ui/avatars/avatars.css" />
    <script type="module" src="/src/ui/avatars/avatars.js"></script>
  </head>
  <body>
    <a href="/index.html">Index로 이동</a>
    <h1>아바타</h1>
    <h2>아바타 컴포넌트</h2>
    <h3>인터렉션이 없는 경우</h3>
    <!-- 아바타 컴포넌트 (온라인)-->
    <figure class="avatar-img">
      <img src="/src/assets/face/face1.jpg" alt="사용자이름" />
      <figcaption><em class="sr-only">온라인</em><span class="on"></span></figcaption>
      <!--  <figcaption class="on"><span>온라인</span></figcaption>-->
    </figure>
    <!-- 아바타 컴포넌트 (오프라인) -->
    <figure class="avatar-img">
      <img src="/src/assets/face/face5.jpg" alt="사용자이름" />
      <figcaption><em class="sr-only">온라인</em><span class="on"></span></figcaption>
      <!-- <figcaption class="off"><span>오프라인</span></figcaption> -->
    </figure>
    <hr />
    <h3>인터렉션이 있는 경우</h3>
    <button type="button" aria-label="online" class="avatar-button">
      <img src="/src/assets/face/face5.jpg" alt="사용자 이름" />
      <!-- 위랑 똑같이 하려고 한다면, 가상요소로 디자인해도 됨 -->
    </button>
    <hr />
    <h2>아바타 레이아웃</h2>
    <ul class="avatar-list">
      <li>
        <button type="button" aria-label="online" class="avatar-button">
          <img src="/src/assets/face/face1.jpg" alt="사용자 이름" />
        </button>
      </li>
      <li>
        <button type="button" aria-label="offline" class="avatar-button">
          <img src="/src/assets/face/face2.jpg" alt="사용자 이름" />
        </button>
      </li>
      <li>
        <button type="button" aria-label="online" class="avatar-button">
          <img src="/src/assets/face/face3.jpg" alt="사용자 이름" />
        </button>
      </li>
      <li>
        <button type="button" aria-label="offline" class="avatar-button">
          <img src="/src/assets/face/face4.jpg" alt="사용자 이름" />
        </button>
      </li>
      <li>
        <button type="button" aria-label="online" class="avatar-button">
          <img src="/src/assets/face/face5.jpg" alt="사용자 이름" />
        </button>
      </li>
      <li>
        <button type="button" aria-label="offline" class="avatar-button">
          <img src="/src/assets/face/face6.jpg" alt="사용자 이름" />
        </button>
      </li>
      <li>
        <button type="button" aria-label="online" class="avatar-button">
          <img src="/src/assets/face/face7.jpg" alt="사용자 이름" />
        </button>
      </li>
      <li>
        <button type="button" aria-label="offline" class="avatar-button">
          <img src="/src/assets/face/face8.jpg" alt="사용자 이름" />
        </button>
      </li>
    </ul>
  </body>
</html>
